<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="page-title">Sorting Visualizer</h1>

    <div id="control-panel">
      <label for="sorting">select Sorting Algorithm:</label>
      <select name="sorting" id="sorting">
        <option value="bubble">Bubble sort</option>
        <option value="merge">Merge sort</option>
        <option value="quick">Quick sort</option>
      </select>
      <label for="speed">Speed</label>
      <input type="range" id="speed" min="50" max="1000" value="500" />
      <span id="speedValue">500 ms</span>
      <label for="numbers">Numbers:</label>
      <input type="range" id="numbers" min="4" max="100" value="10" />
      <span id="numberValue">10</span>
      <button id="sort-btn">Sort</button>
      <button id="pause-btn">Pause</button>
      <button id="stop-btn">Stop</button>
      <button id="regenerate-btn">Regenerate numbers</button>
    </div>
    <div id="visualizer"></div>
    <script src="script.js"></script>
  </body>
</html>
